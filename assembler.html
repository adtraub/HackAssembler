<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="top-header">
        <h1>JavaScript Assembler</h1>
    </header>
    <h2>This is a browser-based assembler written in JavaScript! It takes assembly language and spits out binary code.</h2>
    <div id="textboxarea">
        <textarea class="textbox" id="textbox">Enter your assembly code here.</textarea>
        <textarea class="textbox" id="textbox2">Binary output here.</textarea>
    </div>
    <input type="button" value="Press here to assemble" id="button">
</body>

</html>
